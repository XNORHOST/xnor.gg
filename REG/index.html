<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>REG</title>
</head>
<body>
    <div class="container">
        <header>Regisration</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-fields">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter your First Name" required>
                        </div>

                        <div class="input-fields">
                            <label>Second Name</label>
                            <input type="text" placeholder="Enter your Second Name" required>
                        </div>

                        <div class="input-fields">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter your Date of Birth" required>
                        </div>

                        <div class="input-fields">
                            <label>Whatsapp Number</label>
                            <input type="text" placeholder="Enter your Whatsapp Number" required>
                        </div>

                        <div class="input-fields">
                            <label>Gender</label>
                            <select name="gender" required>
                                <option value="" disabled selected>Select Your Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="input-fields">
                            <label>Country</label>
                            <input type="text" placeholder="Enter your Country" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">ID Details</span>

                    <div class="fields">
                        <div class="input-fields">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-fields">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter your name" required>
                        </div>

                        <div class="input-fields">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-fields">
                            <label>Mobile Number</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-fields">
                            <label>Gender</label>
                            <input type="date" placeholder="Enter your name" required>
                        </div>

                        <div class="input-fields">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                    </div>
                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-fields">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-fields">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter your name" required>
                        </div>

                        <div class="input-fields">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-fields">
                            <label>Mobile Number</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-fields">
                            <label>Gender</label>
                            <input type="date" placeholder="Enter your name" required>
                        </div>

                        <div class="input-fields">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">ID Details</span>

                    <div class="fields">
                        <div class="input-fields">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-fields">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter your name" required>
                        </div>

                        <div class="input-fields">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-fields">
                            <label>Mobile Number</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-fields">
                            <label>Gender</label>
                            <input type="date" placeholder="Enter your name" required>
                        </div>

                        <div class="input-fields">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                    </div>
                    <div class="buttons">
                    <div class="backBtn">
                        <span class="btnText">Go Back</span>
                        <i class="uil uil-navigator"></i>
                    </div>

                    <button class="submit">
                        <span class="submit">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="scrpit.js"></script>
</body>
</html>
